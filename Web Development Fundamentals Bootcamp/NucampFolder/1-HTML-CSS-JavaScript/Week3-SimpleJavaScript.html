<!DOCTYPE html>
<html>
  <head>
    <title>Example of prompt()</title>
    <script>
      var user_name;
      user_name = prompt("What is your name?");
      alert("Welcome to my page " + user_name + "!");
      var email;
      email = prompt("What is your email address?");
      alert("Your email address is " + email + "1");
    </script>
  </head>
</html>
